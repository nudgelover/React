<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" onkeypress="inNumber()" />
    <!-- keypress 이벤트 방식. 현재는 이거 거의 안씀.. -->
    <input
      type="text"
      oninput="this.value =this.value.replace(/[^0-9]/g,'') ;"
    />
    <input type="text" oninput="goInput(this)" />
    <!--이게 정규식이다! 복사 붙여넣기도 다막네! 한글도 막네!-->
    <script>
      function inNumber() {
        //event - 발생했던 모든 사건들(이벤트)에 대한 정보를 가지고 있는 자바스크립트 내장객체
        if (event.keyCode < 48 || event.keyCode > 57) {
          event.returnValue = false; //해당 문자가 input태그에 나타나는 걸 막는다
          //결과 첫번째 input칸에 숫자만 입력되고 영문은 입력안됨!
          //근데 한글을 막을 수 없고 .. 엔터도 안되고..복사 붙여넣기는 못막는다 -> 정규식을 사용하자
        }
      }

      //이렇게 함수 분리해서 써도 된다
      function goInput(me) {
        //replace(/패턴/) 패턴은 /~/ 사이에 넣는다.
        //[0-9][] -로 구성되어진 상태
        //0~9를 제외한 문자를 없애버리기
        //[^0-9] : 0~9f를 제외한 문자 찾아서 지워버려라
        //^[0-9] : 0~9로 시작하는
        //g 옵션 글로벌의 모든 의미 전부 다 찾아서 공백으로 바꾸라
        me.value = me.value.replace(/[^0-9]/g, '');
      }
    </script>
  </body>
</html>
