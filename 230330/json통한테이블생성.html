<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table style="width: 70%; margin: auto; border: 1px solid black">
      <colgroup>
        <col style="width: 33%" />
        <col style="width: 33%" />
        <col style="width: 33%" />
      </colgroup>
      <thead>
        <th>품목</th>
        <th>수량</th>
        <th>단가</th>
      </thead>
      <tbody style="text-align: center" id="tbody">
        <tr>
          <td>흑임자 비비빅</td>
          <td>100</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>망고젤리</td>
          <td>100</td>
          <td>1500</td>
        </tr>
        <tr>
          <td>딸기바나나킥</td>
          <td>1000</td>
          <td>1200</td>
        </tr>
      </tbody>
    </table>
    <script>
      let data = [
        {name: '새우깡', count: 2, price: 2000},
        {name: '바나나킥', count: 3, price: 2500},
        {name: '포카칩', count: 4, price: 3000},
        {name: '왕뚜껑', count: 5, price: 3500},
        {name: '에이스', count: 6, price: 2400},
      ];
      window.onload = () => {
        load();
      };

      function load() {
        tbody = document.getElementById('tbody');
        console.log(tbody.rows.length); //  데이터 개수 확인
        for (i in data) {
          row = tbody.insertRow(tbody.rows.length); //맨 아래에 새로운 행 추가
          cell1 = row.insertCell(0); //  새로운 셀 추가
          cell2 = row.insertCell(1);
          cell3 = row.insertCell(2);
          cell1.innerHTML = data[i].name;
          cell2.innerHTML = data[i].count;
          cell3.innerHTML = data[i].price;
        }
      }
    </script>
  </body>
</html>
