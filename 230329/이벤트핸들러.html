<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <button>input의 summit이랑 기능 똑같음!!!!!</button> -->
    <!-- <input type = "summit">     submit 무조건 서버로 정보를 전송한다
          <input type = "button">     button 서버로 전송X JUST 이벤트만 발생
          <button type="button">  서버로 정보 전송! summit과 같다</button> -->

    <button type="button" onclick="goDisplay()">누르세요</button><br />
    <button type="button" id="btnPress">누르세요2</button>
    <button type="button" id="btnPress2">누르세요3</button>
  </body>
  <script>
    //함수선언
    function goDisplay() {
      alert('button 눌림');
    }
    //시스템에 의해서 콜백되기에 콜백함수라고 불림..!

    //초창기에는 script를 헤더에 놓았음
    //그래서 버튼 만들어지기도 전에 함수가 호출되니 오류가 자주 발생, 이거 막기 위해 window.onload로 페이지 다 업로드 된다음 함수 실행되게끔 막음
    //나중엔 점점 개발자들이 srcipt를 밑으로 내리기 시작함.
    window.onload = function () {
      document
        .getElementById('btnPress')
        .addEventListener('click', function () {
          alert('두번째버튼');
        });
      document.getElementById('btnPress2').addEventListener('click', () => {
        alert('세번째버튼');
      });
    };
  </script>
</html>
