<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    x: <input type="text" name="xvalue" id="xvalue" /><br />
    y :<input type="text" name="yvalue" id="yvalue" /><br />

    <button onclick="add(1)">더하기</button>&nbsp;&nbsp;
    <button onclick="add(2)">빼기</button>&nbsp;&nbsp;
    <button onclick="add(3)">나누기</button>&nbsp;&nbsp;
    <button onclick="add(4)">곱하기</button>&nbsp;&nbsp;
    <span id="result"></span>
    <script>
      function add(oper) {
        x = document.getElementById('xvalue').value;
        y = document.getElementById('yvalue').value;

        if (oper == '1') result = parseInt(x) + parseInt(y);
        else if (oper == '2') result = parseInt(x) - parseInt(y);
        else if (oper == '3') result = parseInt(x) * parseInt(y);
        else result = parseInt(x) / parseInt(y);

        document.getElementById('result').innerHTML = result;
      }
    </script>
  </body>
</html>
