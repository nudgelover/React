<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 문제2) 이름, 근무시간, 시간당 급여액을 입력받아 주급을 계산하세요. 단 20시간 초과 근무 시 초과근무에 대해서는 초과수당을 지급하세요
    초과수당은 시간당급여액의 50%입니다.
   근무시간 :30 <- input 태그
    시간당급여액 : 20000 <-input태그
    기본급 : 600000 초과수당 100000 합 : 700000 <-span 태그-->

    <h2>주급계산기</h2>
    <p>20시간 초과근무 시에는 시간당 급여액의 50%를 추가수당으로 지급합니다.</p>
    <input type="text" name="name" id="name" placeholder="이름" />
    <input
      type="text"
      name="workingHour"
      id="workingHour"
      placeholder="근무시간"
    />
    <input
      type="text"
      name="hoursal"
      id="hoursal"
      placeholder="시간당 급여액"
    />
    <br />
    <br />
    <button type="button" onclick="totalSal()">주급계산</button>
    <button type="button" onclick="goClear()">새로고침</button>

    <div id="result"></div>
    <script>
      function totalSal() {
        name = document.getElementById('name').value;
        workingHour = document.getElementById('workingHour').value;
        hoursal = document.getElementById('hoursal').value;
        workingHour = parseInt(workingHour);
        hoursal = parseInt(hoursal);
        base_pay = workingHour * hoursal;
        over_pay = 0;

        if (workingHour > 20) {
          over_pay = ((workingHour - 20) * hoursal) / 2;
        }

        temp = `${name}의 기본급은 ${base_pay}이고 초과수당은 ${over_pay}이고 총액은 ${
          base_pay + over_pay
        }입니다`;

        document.getElementById('result').innerHTML = temp;
      }

      function goClear() {
        document.getElementById('name').value = '';
        document.getElementById('workingHour').value = '';
        document.getElementById('hoursal').value = '';
        document.getElementById('result').innerHTML = '';
      }
    </script>
  </body>
</html>
