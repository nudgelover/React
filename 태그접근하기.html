<html lang="en">

  <body>
    <!--태그 :
    input : 사용자로 부터 값을 입력받아 서버로 전달한다
            name 속성과 value 속성
            name = value
    <input type="text" name ="userid" value ="test"/>
    userid = test
    input, select, textarea만 name속성과 value속성을 갖는다!!
    
    var userid = document.getElementsByName("userid");  => 배열로 값이 온다.
    userid[0].value ="test";
    
    개발자에겐 span 태그가 가장 중요하다.
    table, div, span : id 속성, class 속성
    주의사항 : id는 무조건 문서 하나에 하나만 갖는다! 중복 XXX!!

    <span id = "result"> 결과1 </span>
    <span id = "result"> 결과2 </span>
    var result = document.getElementByID("result") -에러 안남. 단 첫번째 것만 가져온다!!
    result.innerHTML = "새로운결과"
-->

    <script>
      a = 10;
      console.log(a);

      var a;
      console.log(a);

      a = 0;
      for (i = 1; i < 10; i++) {
        var a;
        a += i;
      }
      console.log(a);  // a 를 호출하면 이제 45로 나온다..!
    </script>
  </body>
