<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      alert('This is alert box');
      x = prompt('X값은?', '0');
      y = prompt('Y값은?', '0');

      if (x !== null && y !== null) {
        z = parseInt(x) + parseInt(y);
        alert(z);
      } else {
        alert('취소를 선택하셨습니다');
      }
    </script>
  </body>
</html>
