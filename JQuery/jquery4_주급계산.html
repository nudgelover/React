<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <!-- 문제2) 이름, 근무시간, 시간당 급여액을 입력받아 주급을 계산하세요. 단 20시간 초과 근무 시 초과근무에 대해서는 초과수당을 지급하세요
    초과수당은 시간당급여액의 50%입니다.
   근무시간 :30 <- input 태그
    시간당급여액 : 20000 <-input태그
    기본급 : 600000 초과수당 100000 합 : 700000 <-span 태그-->

    <h2>주급계산기</h2>
    <p>20시간 초과근무 시에는 시간당 급여액의 50%를 추가수당으로 지급합니다.</p>
    <input type="text" name="name" id="name" placeholder="이름" />
    <input
      type="text"
      name="workingHour"
      id="workingHour"
      placeholder="근무시간"
    />
    <input
      type="text"
      name="hoursal"
      id="hoursal"
      placeholder="시간당 급여액"
    />
    <br />
    <br />

    <button type="button" id="totalSal">주급계산</button>
    <p>주급계산결과 : <span id="result"></span></p>
    <script>
      $(document).ready(() => {
        $('#totalSal').click(() => {
          name = $('#name').val();
          workingHour = parseInt($('#workingHour').val());
          hoursal = parseInt($('#hoursal').val());
          base_pay = workingHour * hoursal;
          over_pay = 0;

          if (workingHour > 20) {
            over_pay = ((workingHour - 20) * hoursal) / 2;
          }

          result = base_pay + over_pay;

          $('#result').html(
            name +
              '님의 기본급은 ' +
              base_pay +
              '원, 추가 수당은 ' +
              over_pay +
              '원, 총 주급은' +
              result +
              '원입니다.'
          );
        });
      });
    </script>
  </body>
</html>
