<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <form>
      <!-- form 태그는 값을 서버로 전달하는 역할을 한다 -->

      <input type="hidden" name="password" value="99999" /><br />
      <input type="text" name="userid" /><br />
      <input type="text" name="username" /><br />
      <input type="submit" value="보내기" /><br />
      <!--값을 보내면 이렇게 주소가 바뀜 
         http://127.0.0.1:5500/JQuery/jquery6.html?userid=test&username=test1 \
        이렇게 주소가 대놓게 나오는게 get방식이다!
        근데 로그인했을 때 비밀번호가 저렇게 노출되면 안되겠지? 정보를 가리는게 
        post 방식! 
        네이버를 예시로 로그인 페이지 들어가면
       https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fwww.naver.com
      
       header(선발대), 기초적인 정보를 먼저 보낸다
       예를들어 브라우저 정보다 1000byte이내의 가벼운 정보
       body(후발대), 중요한 정보, 파일전송,이미지전송 등 많은 양의 데이터
       get방식 : header만보낸다. 화면url에 모든 정보가 드러난다. 보안이 필요없는 1000바이트 이내의 가벼운 정보만 보내고자 할 때 사용한다.
                 ?키1=값1&키2=값2&키3=값3 형태인데 한글의 경우 다른 문자로 가공되서 전달된다. 그래서 한글을 get방식 보내려면 encoding이라는 작업을 해서 보내고 받는 쪽에서는 decoding이라는 작업을 해야한다. 그런데 요즘은 브라우저가 이 작업을 대신해준다
                  다만 브러우서 버전따라 다르게 동작하므로 안정적이라면 한글은 이방식으로 전송하지 않거나 별도의 작업을 하는 것이 좋다.
      post방식 :  header만 먼저 보내고 다른정보는 body에 담어 보낻다.
                보내야할 데이터가 많을 때, 사실상 무제한이지만 30MB이내로 제한을 한다..
                파일전송, 이미지 전송, 대용량 데이터등.. 중요정보들 
                -> 근데 이렇게 해도 해킹된다..
      -->
    </form>

    <!-- form을 중첩(form 안에 또 form 만드는거)시키면 값이 하나도 안넘어간다.. DB에서 COMMIT을 안한다... -->
    <script></script>
  </body>
</html>
