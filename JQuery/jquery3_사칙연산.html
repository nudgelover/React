<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    x: <input type="text" id="x" /><br />
    y: <input type="text" id="y" /><br />
    result : <input type="text" id="result" readonly /><br />
    <!-- readonly: 읽기전용 모드 값을 읽어만 오지 가져오진 못함 -->

    <button type="button" id="btnAdd">+</button>
    <button type="button" id="btnSub">-</button>
    <button type="button" id="btnMul">*</button>
    <button type="button" id="btnDiv">/</button>

    <script>
      $(document).ready(() => {
        $('#btnAdd').click(() => {
          x = parseInt($('#x').val());
          y = parseInt($('#y').val());
          result = x + y;
          $('#result').val(result);
        });

        $('#btnSub').click(() => {
          x = parseInt($('#x').val());
          y = parseInt($('#y').val());
          result = x - y;
          $('#result').val(result);
        });

        $('#btnMul').click(() => {
          x = parseInt($('#x').val());
          y = parseInt($('#y').val());
          result = x * y;
          $('#result').val(result);
        });

        $('#btnDiv').click(() => {
          x = parseInt($('#x').val());
          y = parseInt($('#y').val());
          result = x / y;
          $('#result').val(result);
        });
      });
    </script>
  </body>
</html>
